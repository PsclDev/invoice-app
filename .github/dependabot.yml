version: 2
updates:
  # PROJECT
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    target-branch: "develop"
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - pscldev
    assignees:
      - pscldev
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  # FRONTEND
  # Fetch and update latest `npm` packages
