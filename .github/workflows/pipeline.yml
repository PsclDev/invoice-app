name: pipeline

on:
  [push]

env: 
  APP_IS_RUNNING_IN_PIPELINE: true;

jobs:
  build-lint-and-test-frontend: 
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16
          check-latest: true
  
      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3.0.2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ“¦
        run: cd frontend && yarn

      - name: Build ğŸ—
        run: cd frontend && yarn build
  
      - name: Run linter ğŸ‘€
        run: cd frontend && yarn lint

      - name: Run tests ğŸ§ª
        run: cd frontend && yarn test --passWithNoTests

  build-lint-and-test-backend:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3.0.2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ“¦
        run: cd backend && yarn

      - name: Run linter ğŸ‘€
        run: cd backend && yarn lint

      - name: Run tests ğŸ§ª
        run: cd backend && yarn test

  build-frontend-package:
      if: github.ref == 'refs/heads/master'
      needs: [build-lint-and-test-frontend, build-lint-and-test-backend]
      runs-on: ubuntu-latest

      steps:
      - name: Login to registry ğŸ”
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.ACTOR }}
          password: ${{ secrets.INVOICE_APP_PAT }}

      - name: Frontend - Build and push image ğŸš€
        uses: docker/build-push-action@v3
        with:
          push: true
          context: "./frontend"
          file: "./frontend/Dockerfile"
          tags: ghcr.io/pscldev/invoice-app/frontend:latest
  
  build-backend-package:
      if: github.ref == 'refs/heads/master'
      needs: [build-lint-and-test-frontend, build-lint-and-test-backend]
      runs-on: ubuntu-latest

      steps:
      - name: Login to registry ğŸ”
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.ACTOR }}
          password: ${{ secrets.INVOICE_APP_PAT }}

      - name: Frontend - Build and push image ğŸš€
        uses: docker/build-push-action@v3
        with:
          push: true
          context: "./backend"
          file: "./backend/Dockerfile"
          tags: ghcr.io/pscldev/invoice-app/backend:latest