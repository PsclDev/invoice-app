name: Lint, Test, Build and Push the app ğŸš€

on:
  [push]

env: 
  APP_IS_RUNNING_IN_PIPELINE: true;

jobs:
  lint-frontend: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: cd frontend && npm i

      - name: Run linter ğŸ‘€
        run: cd frontend && npm run lint

      - name: Build ğŸ—
        run: cd frontend && npm run build
  

  lint-and-test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: cd backend && npm i

      - name: Run linter ğŸ‘€
        run: cd backend && npm run lint

      - name: Run tests ğŸ§ª
        run: cd backend && npm run test


  build-packages:
      if: github.ref == 'refs/heads/master' && startsWith(github.ref, 'refs/tags/v')
      needs: [lint-frontend, lint-and-test-backend]
      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update backend app version ğŸ“
        run: |
          if [ -f "backend/app-version.ts" ]; then
            rm backend/app-version.ts
          fi
          
          echo "export const appVersion = '${{ github.ref_name }}';" > app-version.ts
          echo "export const buildSha = '$(echo ${{ github.sha }} | cut -c 1-8)';" >> app-version.ts
          echo "export const buildTime = '$(date -u +"%Y-%m-%dT%H:%M:%SZ")';" >> app-version.ts

      - name: Update frontend app version ğŸ“
        run: |
          if [ -f "frontend/app-version.ts" ]; then
            rm frontend/app-version.ts
          fi
          
          echo "export const appVersion = '${{ github.ref_name }}';" > app-version.ts
          echo "export const buildSha = '$(echo ${{ github.sha }} | cut -c 1-8)';" >> app-version.ts
          echo "export const buildTime = '$(date -u +"%Y-%m-%dT%H:%M:%SZ")';" >> app-version.ts
          
      - name: Login to registry ğŸ”
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.ACTOR }}
          password: ${{ secrets.INVOICE_APP_PAT }}

      - name: Frontend - Build and push image ğŸš€
        uses: docker/build-push-action@v3
        with:
          push: true
          context: "./frontend"
          file: "./frontend/Dockerfile"          
          tags: ghcr.io/pscldev/invoice-app/frontend:latest,ghcr.io/pscldev/invoice-app/frontend:${{ github.ref_name }}
      
      - name: Backend - Build and push image ğŸš€
        uses: docker/build-push-action@v3
        with:
          push: true
          context: "./backend"
          file: "./backend/Dockerfile"
          tags: ghcr.io/pscldev/invoice-app/backend:latest,ghcr.io/pscldev/invoice-app/backend:${{ github.ref_name }}
