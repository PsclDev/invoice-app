version: '3.9'
services:
  frontend:
    image: ghcr.io/pscldev/invoice-app/frontend:latest
    ports:
      - 3000:3000

  backend:
    image: ghcr.io/pscldev/invoice-app/backend:latest
    ports:
      - 3010:3010

  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoice

    volumes:
      - ./data/postgres:/var/lib/postgresql/data

    ports:
      - 5432:5432
